<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript_3</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>Characters</h1>
        <h3>Click on a universe to see a character!</h3>

        <ul>
            <li onclick="displayType(this)" id="DC"
            data-character-type="Wonder Woman">DC</li>
            <li onclick="displayType(this)" id="Star Wars"
            data-character-type="Princess Leia">Star Wars</li>
            <li onclick="displayType(this)" id="Marvel"
            data-character-type="Mystique">Marvel</li>
            <li onclick="displayType(this)" id="Star Trek"
            data-character-type="Uhura">Star Trek</li>
           
        </ul>

  
       
        <script src="JavaScript/JavaScript_3.js"></script>
    </body>

</html>
